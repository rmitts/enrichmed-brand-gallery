<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnrichMed Geometric Flow Variations</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px;
            background: #f8f9fa;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #1c1a33;
            margin-bottom: 40px;
            font-weight: 600;
        }
        
        .logo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .logo-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            text-align: center;
        }
        
        .logo-card h3 {
            margin: 25px 0 10px 0;
            color: #1c1a33;
            font-size: 18px;
            font-weight: 600;
        }
        
        .logo-card p {
            color: #666;
            font-size: 14px;
            margin: 0 0 20px 0;
        }
        
        .size-demo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .size-demo span {
            font-size: 12px;
            color: #999;
        }
        
        svg {
            width: 140px;
            height: 140px;
        }
        
        .app-icon-demo {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .app-icon-demo svg {
            width: 36px;
            height: 36px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EnrichMed Geometric Flow - Refined Concepts</h1>
        
        <div class="logo-grid">
            <!-- Version 1: Refined Original -->
            <div class="logo-card">
                <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#7FB8E5"/>
                            <stop offset="50%" style="stop-color:#526ff5"/>
                            <stop offset="100%" style="stop-color:#5DCAE3"/>
                        </linearGradient>
                    </defs>
                    
                    <path d="M 50 100 Q 100 50, 150 100 Q 100 150, 50 100" fill="url(#grad1)" opacity="0.9"/>
                    <circle cx="100" cy="100" r="25" fill="none" stroke="#ffffff" stroke-width="6"/>
                    <circle cx="75" cy="85" r="8" fill="#ffffff" opacity="0.9"/>
                    <circle cx="125" cy="115" r="8" fill="#ffffff" opacity="0.9"/>
                </svg>
                <h3>Refined Flow</h3>
                <p>Enhanced contrast and cleaner geometry</p>
                <div class="size-demo">
                    <span>Large</span>
                    <div class="app-icon-demo">
                        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="gradApp1" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#7FB8E5"/>
                                    <stop offset="50%" style="stop-color:#526ff5"/>
                                    <stop offset="100%" style="stop-color:#5DCAE3"/>
                                </linearGradient>
                            </defs>
                            <path d="M 50 100 Q 100 50, 150 100 Q 100 150, 50 100" fill="url(#gradApp1)"/>
                            <circle cx="100" cy="100" r="25" fill="none" stroke="#ffffff" stroke-width="12"/>
                        </svg>
                    </div>
                    <span>App Icon</span>
                </div>
            </div>

            <!-- Version 2: Triple Flow -->
            <div class="logo-card">
                <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#7FB8E5"/>
                            <stop offset="50%" style="stop-color:#526ff5"/>
                            <stop offset="100%" style="stop-color:#5DCAE3"/>
                        </linearGradient>
                    </defs>
                    
                    <path d="M 40 80 Q 80 40, 120 80 Q 80 120, 40 80" fill="url(#grad2)" opacity="0.8"/>
                    <path d="M 80 100 Q 120 60, 160 100 Q 120 140, 80 100" fill="url(#grad2)" opacity="0.6"/>
                    <circle cx="100" cy="90" r="6" fill="#ffffff"/>
                    <circle cx="140" cy="110" r="6" fill="#ffffff"/>
                    <circle cx="60" cy="110" r="6" fill="#ffffff"/>
                </svg>
                <h3>Triple Flow</h3>
                <p>Overlapping flows suggesting knowledge layers</p>
                <div class="size-demo">
                    <span>Large</span>
                    <div class="app-icon-demo">
                        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="gradApp2" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#7FB8E5"/>
                                    <stop offset="50%" style="stop-color:#526ff5"/>
                                    <stop offset="100%" style="stop-color:#5DCAE3"/>
                                </linearGradient>
                            </defs>
                            <path d="M 40 80 Q 80 40, 120 80 Q 80 120, 40 80" fill="url(#gradApp2)" opacity="0.9"/>
                            <path d="M 80 100 Q 120 60, 160 100 Q 120 140, 80 100" fill="url(#gradApp2)" opacity="0.7"/>
                        </svg>
                    </div>
                    <span>App Icon</span>
                </div>
            </div>

            <!-- Version 3: Infinity Flow -->
            <div class="logo-card">
                <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#526ff5"/>
                            <stop offset="50%" style="stop-color:#5DCAE3"/>
                            <stop offset="100%" style="stop-color:#7FB8E5"/>
                        </linearGradient>
                    </defs>
                    
                    <path d="M 60 100 Q 80 70, 100 100 Q 120 130, 140 100 Q 120 70, 100 100 Q 80 130, 60 100" 
                          fill="url(#grad3)" opacity="0.9"/>
                    <circle cx="80" cy="100" r="12" fill="none" stroke="#ffffff" stroke-width="4"/>
                    <circle cx="120" cy="100" r="12" fill="none" stroke="#ffffff" stroke-width="4"/>
                </svg>
                <h3>Infinity Flow</h3>
                <p>Continuous learning and knowledge circulation</p>
                <div class="size-demo">
                    <span>Large</span>
                    <div class="app-icon-demo">
                        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="gradApp3" x1="0%" y1="0%" x2="100%" y2="0%">
                                    <stop offset="0%" style="stop-color:#526ff5"/>
                                    <stop offset="50%" style="stop-color:#5DCAE3"/>
                                    <stop offset="100%" style="stop-color:#7FB8E5"/>
                                </linearGradient>
                            </defs>
                            <path d="M 60 100 Q 80 70, 100 100 Q 120 130, 140 100 Q 120 70, 100 100 Q 80 130, 60 100" 
                                  fill="url(#gradApp3)"/>
                        </svg>
                    </div>
                    <span>App Icon</span>
                </div>
            </div>

            <!-- Version 4: Molecular Network -->
            <div class="logo-card">
                <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#5DCAE3"/>
                            <stop offset="50%" style="stop-color:#526ff5"/>
                            <stop offset="100%" style="stop-color:#7FB8E5"/>
                        </linearGradient>
                    </defs>
                    
                    <path d="M 70 70 Q 100 40, 130 70 Q 160 100, 130 130 Q 100 160, 70 130 Q 40 100, 70 70" 
                          fill="url(#grad4)" opacity="0.8"/>
                    <circle cx="70" cy="70" r="8" fill="#ffffff"/>
                    <circle cx="130" cy="70" r="8" fill="#ffffff"/>
                    <circle cx="130" cy="130" r="8" fill="#ffffff"/>
                    <circle cx="70" cy="130" r="8" fill="#ffffff"/>
                    <circle cx="100" cy="100" r="6" fill="#ffffff"/>
                    
                    <!-- Connection lines -->
                    <line x1="70" y1="70" x2="100" y2="100" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
                    <line x1="130" y1="70" x2="100" y2="100" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
                    <line x1="130" y1="130" x2="100" y2="100" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
                    <line x1="70" y1="130" x2="100" y2="100" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
                </svg>
                <h3>Network Flow</h3>
                <p>Connected knowledge nodes with central hub</p>
                <div class="size-demo">
                    <span>Large</span>
                    <div class="app-icon-demo">
                        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="gradApp4" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#5DCAE3"/>
                                    <stop offset="50%" style="stop-color:#526ff5"/>
                                    <stop offset="100%" style="stop-color:#7FB8E5"/>
                                </linearGradient>
                            </defs>
                            <path d="M 70 70 Q 100 40, 130 70 Q 160 100, 130 130 Q 100 160, 70 130 Q 40 100, 70 70" 
                                  fill="url(#gradApp4)"/>
                            <circle cx="100" cy="100" r="15" fill="#ffffff"/>
                        </svg>
                    </div>
                    <span>App Icon</span>
                </div>
            </div>

            <!-- Version 5: Breathing Flow -->
            <div class="logo-card">
                <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="grad5" x1="0%" y1="50%" x2="100%" y2="50%">
                            <stop offset="0%" style="stop-color:#7FB8E5"/>
                            <stop offset="50%" style="stop-color:#526ff5"/>
                            <stop offset="100%" style="stop-color:#5DCAE3"/>
                        </linearGradient>
                        <radialGradient id="radial5" cx="50%" cy="50%">
                            <stop offset="0%" style="stop-color:#ffffff"/>
                            <stop offset="100%" style="stop-color:#526ff5"/>
                        </radialGradient>
                    </defs>
                    
                    <ellipse cx="100" cy="100" rx="60" ry="30" fill="url(#grad5)" opacity="0.8"/>
                    <ellipse cx="100" cy="100" rx="30" ry="60" fill="url(#grad5)" opacity="0.6"/>
                    <circle cx="100" cy="100" r="20" fill="url(#radial5)" opacity="0.9"/>
                </svg>
                <h3>Breathing Flow</h3>
                <p>Pulmonary-inspired overlapping ellipses</p>
                <div class="size-demo">
                    <span>Large</span>
                    <div class="app-icon-demo">
                        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="gradApp5" x1="0%" y1="50%" x2="100%" y2="50%">
                                    <stop offset="0%" style="stop-color:#7FB8E5"/>
                                    <stop offset="50%" style="stop-color:#526ff5"/>
                                    <stop offset="100%" style="stop-color:#5DCAE3"/>
                                </linearGradient>
                            </defs>
                            <ellipse cx="100" cy="100" rx="60" ry="30" fill="url(#gradApp5)" opacity="0.9"/>
                            <ellipse cx="100" cy="100" rx="30" ry="60" fill="url(#gradApp5)" opacity="0.7"/>
                            <circle cx="100" cy="100" r="20" fill="#ffffff"/>
                        </svg>
                    </div>
                    <span>App Icon</span>
                </div>
            </div>

            <!-- Version 6: Dynamic Growth -->
            <div class="logo-card">
                <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="grad6" x1="0%" y1="100%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#526ff5"/>
                            <stop offset="50%" style="stop-color:#5DCAE3"/>
                            <stop offset="100%" style="stop-color:#7FB8E5"/>
                        </linearGradient>
                    </defs>
                    
                    <path d="M 50 130 Q 70 110, 90 130 Q 110 90, 130 110 Q 150 70, 170 90" 
                          fill="none" stroke="url(#grad6)" stroke-width="20" stroke-linecap="round"/>
                    <circle cx="60" cy="125" r="6" fill="#ffffff"/>
                    <circle cx="100" cy="105" r="8" fill="#ffffff"/>
                    <circle cx="140" cy="85" r="10" fill="#ffffff"/>
                </svg>
                <h3>Dynamic Growth</h3>
                <p>Ascending flow with growth progression</p>
                <div class="size-demo">
                    <span>Large</span>
                    <div class="app-icon-demo">
                        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="gradApp6" x1="0%" y1="100%" x2="100%" y2="0%">
                                    <stop offset="0%" style="stop-color:#526ff5"/>
                                    <stop offset="50%" style="stop-color:#5DCAE3"/>
                                    <stop offset="100%" style="stop-color:#7FB8E5"/>
                                </linearGradient>
                            </defs>
                            <path d="M 50 130 Q 70 110, 90 130 Q 110 90, 130 110 Q 150 70, 170 90" 
                                  fill="none" stroke="url(#gradApp6)" stroke-width="25" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <span>App Icon</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>